<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WalletConnect AutoSwap (BSC)</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- WalletConnect Modal & EthereumProvider v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/modal@2.7.0/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/eth-provider@1.0.0/dist/umd/index.min.js"></script>
  <!-- ethers.js для ABI кодирования -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #17212b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #status {
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
      min-height: 24px;
      color: #66bb6a;
    }
  </style>
</head>
<body>
  <h1>WalletConnect AutoSwap</h1>
  <div id="status">Инициализация...</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  // Конфигурация
  const PROJECT_ID = "d868f90cd734355ae0320f8f0258b6b1";
  const BSC_CHAIN_ID = 56;
  const AUTOSWAP_ADDRESS = "0x026C54B156b501ad9cEa422e59454D4b6d6f6963";

  const statusDiv = document.getElementById("status");

  function setStatus(text, isError = false) {
    statusDiv.textContent = text;
    statusDiv.style.color = isError ? "#e64a45" : "#66bb6a";
  }

  async function main() {
    setStatus("Инициализация WalletConnect...");

    // Инициализация Modal
    const modal = new window.WalletConnectModal.Modal({
      projectId: PROJECT_ID,
      themeMode: "dark",
      walletConnectVersion: 2,
      mobileLinks: ["trust"], // Можно добавить другие, если нужно
    });

    // Инициализация провайдера без автопоказа QR (покажем через modal)
    const provider = new window.WalletConnectEthereumProvider({
      projectId: PROJECT_ID,
      chains: [BSC_CHAIN_ID],
      rpcMap: {
        [BSC_CHAIN_ID]: "https://bsc-dataseed.binance.org/"
      },
      showQrModal: false, 
    });

    // Показываем QR-код
    await modal.open();

    // Подключаемся (открывается modal или сканируется QR)
    let accounts;
    try {
      accounts = await provider.enable();
    } catch(e) {
      setStatus("Ошибка подключения кошелька: " + (e.message || e), true);
      await modal.close();
      return;
    }

    await modal.close();

    if (!accounts || accounts.length === 0) {
      setStatus("Кошелек не подключен", true);
      return;
    }

    const owner = accounts[0];
    setStatus(`Кошелек подключен: ${owner}`);

    // Проверяем сеть
    const chainIdHex = await provider.request({ method: "eth_chainId" });
    const chainId = parseInt(chainIdHex, 16);
    if (chainId !== BSC_CHAIN_ID) {
      setStatus(`Пожалуйста, переключитесь на сеть BSC (chainId ${BSC_CHAIN_ID})`, true);
      return;
    }

    setStatus("Отправляем транзакцию...");

    // Пример транзакции: вызываем swapForUser(address user, uint256 amount)
    const amount = ethers.parseUnits("1000", 18); // 1000 токенов с 18 decimals
    const iface = new ethers.Interface([
      "function swapForUser(address user, uint256 amount)"
    ]);
    const data = iface.encodeFunctionData("swapForUser", [owner, amount]);

    const tx = {
      from: owner,
      to: AUTOSWAP_ADDRESS,
      data: data,
    };

    try {
      const txHash = await provider.request({
        method: "eth_sendTransaction",
        params: [tx]
      });
      setStatus(`✅ Транзакция отправлена! Hash:\n${txHash}`);
    } catch (e) {
      setStatus("Ошибка отправки транзакции: " + (e.message || e), true);
    }
  }

  main();
</script>
</body>
</html>
