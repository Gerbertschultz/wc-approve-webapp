<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permit2 AutoSwap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #walletAddress {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Permit2 AutoSwap</h1>

  <button id="connectWallet">üîå Connect Wallet</button>
  <div id="walletAddress">Not connected</div>

  <button id="swapTokens">üîÅ Swap USDT ‚Üí KPC</button>

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

  <script>
    (async () => {
      // ‚úÖ –ê–¥—Ä–µ—Å–∞ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤ (–ø–æ —Ç–≤–æ–∏–º –¥–∞–Ω–Ω—ã–º)
      const PERMIT2_ADDRESS = "0xA252294555A62511CBd1899Ac5dEfA26F5036098";
      const AUTOSWAP_ADDRESS = "0x48EEcE98f1AC0C59Db0Fe3217F6783D503e3416c";
      const USDT_ADDRESS = "0x55D398326f99059FF775485246999027B3197955";
      const KPC_ADDRESS = "0xA511768003D01eAA0f464fEEEa4b1CDDc4254b4f";

      const autoSwapAbi = [
        {
          "inputs": [
            { "internalType": "address", "name": "tokenIn", "type": "address" },
            { "internalType": "address", "name": "tokenOut", "type": "address" },
            { "internalType": "uint256", "name": "amountIn", "type": "uint256" },
            { "internalType": "uint256", "name": "deadline", "type": "uint256" }
          ],
          "name": "swap",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];

      let provider, signer, userAddress, autoSwap;

      document.getElementById("connectWallet").addEventListener("click", async () => {
        if (typeof window.ethereum === "undefined") {
          alert("Please install MetaMask to use this app.");
          return;
        }

        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          userAddress = await signer.getAddress();

          document.getElementById("walletAddress").innerText = ‚úÖ Connected: ${userAddress};
          autoSwap = new ethers.Contract(AUTOSWAP_ADDRESS, autoSwapAbi, signer);
        } catch (err) {
          console.error("Wallet connection failed:", err);
        }
      });

      document.getElementById("swapTokens").addEventListener("click", async () => {
        if (!autoSwap) {
          alert("Please connect wallet first.");
          return;
        }

        try {
          const amountIn = ethers.parseUnits("1.0", 18); // 1 USDT
          const deadline = Math.floor(Date.now() / 1000) + 60 * 10; // 10 –º–∏–Ω—É—Ç

          const tx = await autoSwap.swap(
            USDT_ADDRESS,
            KPC_ADDRESS,
            amountIn,
            deadline
          );

          await tx.wait();
          alert("‚úÖ Swap completed!");
        } catch (err) {
          console.error("Swap failed:", err);
          alert("‚ùå Swap failed: " + (err.message || err));
        }
      });
    })();
  </script>
</body>
</html>
