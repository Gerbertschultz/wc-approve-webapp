<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permit2 AutoSwap Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #f8f8f8;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #walletAddress {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Permit2 AutoSwap</h1>

  <button id="connectWallet">üîå Connect Wallet</button>
  <div id="walletAddress"></div>

  <button id="swapTokens">üîÅ Swap USDT ‚Üí KPC</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.3/dist/ethers.min.js"></script>
  <script>
    // ===== Replace with actual addresses =====
    const PERMIT2_ADDRESS = "0xA252294555A62511CBd1899Ac5dEfA26F5036098";
    const AUTOSWAP_ADDRESS = "0x48EEcE98f1AC0C59Db0Fe3217F6783D503e3416c";
    const USDT_ADDRESS = "0x55d398326f99059fF775485246999027b3197955";
    const KPC_ADDRESS = "0xA511768003D01eAA0f464fEEEa4b1CDDc4254b4f";

    // ===== Minimal ABI for AutoSwap =====
    const autoSwapAbi = [
      {
        "inputs": [
          { "internalType": "address", "name": "tokenIn", "type": "address" },
          { "internalType": "address", "name": "tokenOut", "type": "address" },
          { "internalType": "uint256", "name": "amountIn", "type": "uint256" },
          { "internalType": "uint256", "name": "deadline", "type": "uint256" }
        ],
        "name": "swap",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let provider, signer, walletAddress, autoSwap;

    document.getElementById('connectWallet').addEventListener('click', async () => {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        walletAddress = await signer.getAddress();

        document.getElementById('walletAddress').innerText = ‚úÖ Connected: ${walletAddress};

        autoSwap = new ethers.Contract(AUTOSWAP_ADDRESS, autoSwapAbi, signer);
      } else {
        alert("Install MetaMask!");
      }
    });

    document.getElementById('swapTokens').addEventListener('click', async () => {
      try {
        const amountIn = ethers.parseUnits("1.0", 18); // 1 USDT
        const deadline = Math.floor(Date.now() / 1000) + 60 * 10;

        const tx = await autoSwap.swap(
          USDT_ADDRESS,
          KPC_ADDRESS,
          amountIn,
          deadline
        );

        await tx.wait();
        alert("‚úÖ Swap completed!");
      } catch (e) {
        console.error(e);
        alert("‚ùå Swap failed: " + e.message);
      }
    });
  </script>
</body>
</html>
